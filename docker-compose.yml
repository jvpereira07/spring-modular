version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: auth_mysql
    environment:
      - MYSQL_DATABASE=gestaodeobras
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./main
      dockerfile: Dockerfile
    container_name: auth_app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Override datasource to point to the mysql service
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/gestaodeobras?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
      # Optional JVM tuning
      - JAVA_OPTS=-Xms256m -Xmx512m
    ports:
      - "8080:8080"

volumes:
  mysql_data:

