# ===============================
# = BANCO DE DADOS
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/gestaodeobras?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# ===============================
# = FLYWAY
# ===============================
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=false
  spring.datasource.hikari.maximum-pool-size=10
   spring.datasource.hikari.minimum-idle=5
   spring.datasource.hikari.connection-timeout=30000
   spring.datasource.hikari.idle-timeout=600000
   spring.datasource.hikari.max-lifetime=1800000

# ===============================
# = CONFIG GERAL
# ===============================
spring.main.allow-bean-definition-overriding=true

# ===============================
# = SERVIDOR
# ===============================
server.port=8080

# Do not leak exception messages to clients
server.error.include-message=never
server.error.include-binding-errors=never

# Enable RFC 7807 Problem Details responses
spring.mvc.problemdetails.enabled=true
# key-jwt properties
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key
